{% load bootstrap4 %}


<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form%}

                     {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {{ submit_label|default:"submit"}}
                        </button>
                    {% endbuttons %}
                </form>

        </div>
    </div>

</div>
